<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulator 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-bg: #121212;
            --bs-body-color: #E0E0E0;
            --bs-dark-bg: #1E1E1E;
            --bs-card-bg: #2D2D2D;
            --bs-border-color: #424242;
            --bs-primary: #00BCD4;
            --bs-primary-rgb: 0, 188, 212;
            --bs-secondary: #BDBDBD;
            --bs-warning: #FFD700;
            --bs-danger: #DC3545;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: #000000;
        }

        .sidebar {
            width: 350px;
            min-width: 300px;
            background-color: var(--bs-dark-bg);
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .main-content {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000000;
        }

        .card {
            background-color: var(--bs-card-bg) !important;
            color: var(--bs-body-color) !important;
            border-color: var(--bs-border-color) !important;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h4, h5, h6 {
            color: var(--bs-body-color);
            margin-top: 0;
        }

        .form-label, .form-check-label {
            color: var(--bs-body-color) !important;
        }

        .form-control, .form-select {
            color: var(--bs-body-color) !important;
            background-color: var(--bs-dark-bg) !important;
            border-color: var(--bs-border-color) !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--bs-primary) !important;
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25) !important;
        }

        .form-range::-webkit-slider-thumb {
            background-color: var(--bs-primary);
        }
        .form-range::-moz-range-thumb {
            background-color: var(--bs-primary);
        }
        .form-range::-webkit-slider-runnable-track {
            background-color: var(--bs-border-color);
        }
        .form-range::-moz-range-track {
            background-color: var(--bs-border-color);
        }

        .form-check-input:checked {
            background-color: var(--bs-primary) !important;
            border-color: var(--bs-primary) !important;
        }
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25) !important;
        }

        .btn-primary, .btn-secondary, .btn-danger, .btn-outline-primary {
            --bs-btn-color: var(--bs-body-color);
            --bs-btn-bg: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #0097A7;
            --bs-btn-hover-border-color: #0097A7;
            --bs-btn-focus-shadow-rgb: var(--bs-primary-rgb);
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #00838F;
            --bs-btn-active-border-color: #00838F;
            --bs-btn-disabled-color: var(--bs-secondary);
            --bs-btn-disabled-bg: var(--bs-dark-bg);
            --bs-btn-disabled-border-color: var(--bs-border-color);
        }

        .btn-outline-primary {
            --bs-btn-color: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-color: var(--bs-dark-bg);
            --bs-btn-hover-bg: var(--bs-primary);
            --bs-btn-hover-border-color: var(--bs-primary);
            --bs-btn-active-bg: var(--bs-primary);
            --bs-btn-active-border-color: var(--bs-primary);
        }

        .modal-content {
            background-color: var(--bs-card-bg);
            color: var(--bs-body-color);
            border-color: var(--bs-border-color);
        }
        .modal-header, .modal-footer {
            border-color: var(--bs-border-color);
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #loadingOverlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        #fpsCounter {
            font-size: 0.9em;
            color: var(--bs-secondary);
            margin-left: 10px;
        }

        @media (max-width: 992px) {
            .app-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 40vh;
                padding-bottom: 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            }
            .main-content {
                height: 60vh;
            }
        }
        @media (max-width: 600px) {
            .sidebar {
                max-height: 50vh;
            }
            .main-content {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar d-flex flex-column">
            <h4 class="text-center text-primary mb-3">Particle Sim 2</h4>
            <hr class="text-secondary">

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">New Particle Properties</h6>
                    <div class="mb-3">
                        <label for="particleSize" class="form-label">Size: <span id="particleSizeValue">10</span></label>
                        <input type="range" class="form-range" id="particleSize" min="1" max="50" value="10">
                    </div>
                    <div class="mb-3">
                        <label for="particleMass" class="form-label">Mass: <span id="particleMassValue">1.0</span></label>
                        <input type="range" class="form-range" id="particleMass" min="0.1" max="10" step="0.1" value="1.0">
                    </div>
                    <div class="mb-3">
                        <label for="particleCharge" class="form-label">Charge: <span id="particleChargeValue">0.0</span></label>
                        <input type="range" class="form-range" id="particleCharge" min="-10" max="10" step="0.1" value="0.0">
                    </div>
                    <div class="mb-3">
                        <label for="particleColor" class="form-label">Color:</label>
                        <input type="color" class="form-control form-control-color" id="particleColor" value="#00BCD4">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="addWithVelocity">
                        <label class="form-check-label" for="addWithVelocity">Tap to Add / Drag for Velocity</label>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">Global Simulation Settings</h6>
                    <div class="mb-3">
                        <label for="globalGravity" class="form-label">Gravity: <span id="globalGravityValue">0.05</span></label>
                        <input type="range" class="form-range" id="globalGravity" min="0" max="0.5" step="0.01" value="0.05">
                    </div>
                    <div class="mb-3">
                        <label for="damping" class="form-label">Damping: <span id="dampingValue">0.010</span></label>
                        <input type="range" class="form-range" id="damping" min="0" max="0.1" step="0.001" value="0.010">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="enableCollisions" checked>
                        <label class="form-check-label" for="enableCollisions">Collisions On/Off</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="enableElectrostatic" checked>
                        <label class="form-check-label" for="enableElectrostatic">Electrostatics On/Off</label>
                    </div>
                    <div class="mb-3">
                        <label for="boundaryConditions" class="form-label">Boundary Conditions</label>
                        <select class="form-select" id="boundaryConditions">
                            <option value="bounce">Bounce</option>
                            <option value="wrap">Wrap</option>
                            <option value="absorb">Absorb</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">Simulation Controls</h6>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" id="playPauseBtn">Pause</button>
                        <button class="btn btn-secondary" id="resetSimulationBtn">Reset</button>
                    </div>
                    <div class="mb-3">
                        <label for="simulationSpeed" class="form-label">Speed: <span id="simulationSpeedValue">1.0x</span></label>
                        <input type="range" class="form-range" id="simulationSpeed" min="0.1" max="5" step="0.1" value="1.0">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-danger" id="clearParticlesBtn">Clear All Entities</button>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">Display Options</h6>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="showTrails" checked>
                        <label class="form-check-label" for="showTrails">Show Trails</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="showForceVectors">
                        <label class="form-check-label" for="showForceVectors">Show Force Vectors</label>
                    </div>
                    <div class="d-flex align-items-center mb-0">
                        <span class="text-secondary">FPS:</span>
                        <span id="fpsCounter" class="text-primary">0</span>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">Interaction Mode</h6>
                    <div class="btn-group w-100" role="group" aria-label="Interaction mode toggle">
                        <input type="radio" class="btn-check" name="interactionMode" id="modeAddParticle" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="modeAddParticle">Add Particle</label>

                        <input type="radio" class="btn-check" name="interactionMode" id="modeAddAttractor" autocomplete="off">
                        <label class="btn btn-outline-primary" for="modeAddAttractor">Add Attractor/Repeller</label>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">Scenario Presets</h6>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" data-scenario="empty">Empty Canvas</button>
                        <button class="btn btn-outline-primary" data-scenario="gravityWell">Gravity Well</button>
                        <button class="btn btn-outline-primary" data-scenario="electrostaticDance">Electrostatic Dance</button>
                        <button class="btn btn-outline-primary" data-scenario="billiards">Billiards</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="main-content">
            <canvas id="particleCanvas"></canvas>
            <div id="loadingOverlay">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="particleInspectorModal" tabindex="-1" aria-labelledby="particleInspectorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="particleInspectorModalLabel">Particle Inspector</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inspectorSize" class="form-label">Size: <span id="inspectorSizeValue"></span></label>
                        <input type="range" class="form-range" id="inspectorSize" min="1" max="50" value="">
                    </div>
                    <div class="mb-3">
                        <label for="inspectorMass" class="form-label">Mass: <span id="inspectorMassValue"></span></label>
                        <input type="range" class="form-range" id="inspectorMass" min="0.1" max="10" step="0.1" value="">
                    </div>
                    <div class="mb-3">
                        <label for="inspectorCharge" class="form-label">Charge: <span id="inspectorChargeValue"></span></label>
                        <input type="range" class="form-range" id="inspectorCharge" min="-10" max="10" step="0.1" value="">
                    </div>
                    <div class="mb-3">
                        <label for="inspectorColor" class="form-label">Color:</label>
                        <input type="color" class="form-control form-control-color" id="inspectorColor" value="">
                    </div>
                    <p class="mb-1"><strong>Current State:</strong></p>
                    <p class="mb-1">Position: <span id="inspectorPos"></span></p>
                    <p class="mb-1">Velocity: <span id="inspectorVel"></span></p>
                    <p class="mb-0">Acceleration: <span id="inspectorAcc"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteParticleBtn">Delete Particle</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="attractorInspectorModal" tabindex="-1" aria-labelledby="attractorInspectorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attractorInspectorModalLabel">Attractor/Repeller Inspector</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="attractorStrength" class="form-label">Strength: <span id="attractorStrengthValue"></span></label>
                        <input type="range" class="form-range" id="attractorStrength" min="-5000" max="5000" step="10" value="500">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="attractorIsRepeller">
                        <label class="form-check-label" for="attractorIsRepeller">Is Repeller</label>
                    </div>
                    <p class="mb-1"><strong>Current State:</strong></p>
                    <p class="mb-0">Position: <span id="attractorPos"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteAttractorBtn">Delete Attractor</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class Particle {
            constructor(id, x, y, vx, vy, mass, charge, radius, color) {
                this.id = id;
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.ax = 0;
                this.ay = 0;
                this.mass = mass;
                this.charge = charge;
                this.radius = radius;
                this.color = color;
                this.trail = [];
                this.maxTrailLength = 30;
                this.isAbsorbed = false;
            }

            update(deltaTime, globalGravity, damping, boundaryType, canvasWidth, canvasHeight) {
                if (this.isAbsorbed) return;

                this.ay += globalGravity;

                this.vx += this.ax * deltaTime;
                this.vy += this.ay * deltaTime;

                this.vx *= (1 - damping);
                this.vy *= (1 - damping);

                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;

                this.ax = 0;
                this.ay = 0;

                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                this.handleBoundaries(boundaryType, canvasWidth, canvasHeight);
            }

            handleBoundaries(boundaryType, canvasWidth, canvasHeight) {
                const buffer = 1;
                switch (boundaryType) {
                    case 'bounce':
                        if (this.x - this.radius < 0) {
                            this.x = this.radius + buffer;
                            this.vx *= -1;
                        } else if (this.x + this.radius > canvasWidth) {
                            this.x = canvasWidth - this.radius - buffer;
                            this.vx *= -1;
                        }
                        if (this.y - this.radius < 0) {
                            this.y = this.radius + buffer;
                            this.vy *= -1;
                        } else if (this.y + this.radius > canvasHeight) {
                            this.y = canvasHeight - this.radius - buffer;
                            this.vy *= -1;
                        }
                        break;
                    case 'wrap':
                        if (this.x + this.radius < 0) this.x = canvasWidth + this.radius;
                        else if (this.x - this.radius > canvasWidth) this.x = -this.radius;
                        if (this.y + this.radius < 0) this.y = canvasHeight + this.radius;
                        else if (this.y - this.radius > canvasHeight) this.y = -this.radius;
                        break;
                    case 'absorb':
                        if (this.x < -this.radius || this.x > canvasWidth + this.radius ||
                            this.y < -this.radius || this.y > canvasHeight + this.radius) {
                            this.isAbsorbed = true;
                        }
                        break;
                }
            }

            applyForce(fx, fy) {
                this.ax += fx / this.mass;
                this.ay += fy / this.mass;
            }

            draw(ctx, showTrails, showForceVectors, isSelected) {
                if (this.isAbsorbed) return;

                if (showTrails) {
                    ctx.beginPath();
                    for (let i = 0; i < this.trail.length; i++) {
                        const p = this.trail[i];
                        const alpha = (i / this.trail.length) * 0.5;
                        const r = parseInt(this.color.slice(1, 3), 16);
                        const g = parseInt(this.color.slice(3, 5), 16);
                        const b = parseInt(this.color.slice(5, 7), 16);
                        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                        ctx.arc(p.x, p.y, this.radius * (i / this.trail.length) * 0.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = isSelected ? 'var(--bs-warning)' : this.color;
                ctx.lineWidth = isSelected ? 3 : 1;
                ctx.stroke();

                if (showForceVectors && (this.ax !== 0 || this.ay !== 0)) {
                    const forceScale = 50;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.ax * forceScale, this.y + this.ay * forceScale);
                    ctx.strokeStyle = '#FF0000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }

            isPointInParticle(px, py) {
                const distSq = (px - this.x) * (px - this.x) + (py - this.y) * (py - this.y);
                return distSq <= (this.radius * this.radius);
            }
        }

        class Attractor {
            constructor(id, x, y, strength, isRepeller) {
                this.id = id;
                this.x = x;
                this.y = y;
                this.strength = strength;
                this.isRepeller = isRepeller;
                this.radius = 15;
                this.color = '#FF4500';
            }

            applyForceToParticle(particle) {
                const dx = this.x - particle.x;
                const dy = this.y - particle.y;
                const distSq = dx * dx + dy * dy;
                const minDistSq = Math.pow(this.radius + particle.radius, 2);
                if (distSq < minDistSq) return;

                const dist = Math.sqrt(distSq);
                let forceMagnitude = this.strength / distSq;

                if (this.isRepeller) forceMagnitude *= -1;

                const fx = forceMagnitude * (dx / dist);
                const fy = forceMagnitude * (dy / dist);

                particle.applyForce(fx, fy);
            }

            draw(ctx, isSelected) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = isSelected ? 'var(--bs-warning)' : this.color;
                ctx.lineWidth = isSelected ? 3 : 1;
                ctx.stroke();

                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.isRepeller ? '-' : '+', this.x, this.y);
            }

            isPointInAttractor(px, py) {
                const distSq = (px - this.x) * (px - this.x) + (py - this.y) * (py - this.y);
                return distSq <= (this.radius * this.radius);
            }
        }

        class SimulationApp {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.attractors = [];
                this.particleIdCounter = 0;
                this.attractorIdCounter = 0;

                this.animationFrameId = null;
                this.lastTimestamp = 0;
                this.isRunning = true;

                this.settings = {
                    particleSize: 10,
                    particleMass: 1.0,
                    particleCharge: 0.0,
                    particleColor: '#00BCD4',
                    addWithVelocity: false,
                    globalGravity: 0.05,
                    damping: 0.010,
                    enableCollisions: true,
                    enableElectrostatic: true,
                    boundaryConditions: 'bounce',
                    simulationSpeed: 1.0,
                    showTrails: true,
                    showForceVectors: false,
                    interactionMode: 'addParticle'
                };

                this.selectedParticle = null;
                this.selectedAttractor = null;
                this.dragStartPos = null;
                this.currentDragPos = null;
                this.isDragging = false;
                this.isDraggingParticle = false;
                this.isDraggingAttractor = false;
                this.longPressThreshold = 500;
                this.touchTimer = null;

                this.fps = 0;
                this.frameCount = 0;
                this.fpsLastUpdateTime = 0;

                this.uiElements = {};
                this.modals = {};
                this.modalUpdateLoopIds = {};

                this.loadSettings();
            }

            init() {
                this.cacheUIElements();
                this.modals.particleInspector = new bootstrap.Modal(this.uiElements.particleInspectorModal);
                this.modals.attractorInspector = new bootstrap.Modal(this.uiElements.attractorInspectorModal);

                this.attachEventListeners();
                this.syncSettingsToUI();
                this.resizeCanvas();
                this.start();
            }

            cacheUIElements() {
                this.uiElements = {
                    particleSize: document.getElementById('particleSize'),
                    particleSizeValue: document.getElementById('particleSizeValue'),
                    particleMass: document.getElementById('particleMass'),
                    particleMassValue: document.getElementById('particleMassValue'),
                    particleCharge: document.getElementById('particleCharge'),
                    particleChargeValue: document.getElementById('particleChargeValue'),
                    particleColor: document.getElementById('particleColor'),
                    addWithVelocity: document.getElementById('addWithVelocity'),
                    globalGravity: document.getElementById('globalGravity'),
                    globalGravityValue: document.getElementById('globalGravityValue'),
                    damping: document.getElementById('damping'),
                    dampingValue: document.getElementById('dampingValue'),
                    enableCollisions: document.getElementById('enableCollisions'),
                    enableElectrostatic: document.getElementById('enableElectrostatic'),
                    boundaryConditions: document.getElementById('boundaryConditions'),
                    playPauseBtn: document.getElementById('playPauseBtn'),

            syncSettingsToUI() {
                this.uiElements.particleSize.value = this.settings.particleSize;
                this.uiElements.particleSizeValue.textContent = this.settings.particleSize;
                this.uiElements.particleMass.value = this.settings.particleMass;

                this.uiElements.particleCharge.value = this.settings.particleCharge;
                this.uiElements.particleChargeValue.textContent = this.settings.particleCharge.toFixed(1);
                this.uiElements.particleColor.value = this.settings.particleColor;

            updateSettings(event) {
                const target = event.target;
                const settingName = target.id;
                let value;

                if (target.type === 'checkbox') {
                    value = target.checked;
                } else if (target.type === 'range') {
                    value = parseFloat(target.value);
                } else if (target.type === 'color') {
                    value = target.value;
                } else if (target.tagName === 'SELECT') {
                    value = target.value;
                } else {
                    value = target.value;
                }

                this.settings[settingName] = value;

                const valueSpan = document.getElementById(settingName + 'Value');
                if (valueSpan) {
                    if (settingName === 'simulationSpeed') {
                        valueSpan.textContent = `${value.toFixed(1)}x`;
                    } else if (settingName === 'particleMass' || settingName === 'particleCharge') {
                        valueSpan.textContent = value.toFixed(1);
                    } else if (settingName === 'globalGravity') {
                        valueSpan.textContent = value.toFixed(2);
                    } else if (settingName === 'damping') {
                        valueSpan.textContent = value.toFixed(3);
                    } else {
                        valueSpan.textContent = value;
                    }
                }
                this.saveSettings();
            }

            saveSettings() {
                try {
                    localStorage.setItem('particleSimSettings', JSON.stringify(this.settings));
                } catch (e) {
                    console.error('Failed to save settings to localStorage:', e);
                }
            }

            loadSettings() {
                try {
                    const savedSettings = localStorage.getItem('particleSimSettings');
                    if (savedSettings) {
                        const parsedSettings = JSON.parse(savedSettings);
                        this.settings = { ...this.settings, ...parsedSettings };
                    }
                } catch (e) {
                    console.error('Failed to load settings from localStorage:', e);
                }
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.uiElements.playPauseBtn.textContent = 'Pause';
                    this.lastTimestamp = performance.now();
                    this.loop();
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.uiElements.playPauseBtn.textContent = 'Play';
                    cancelAnimationFrame(this.animationFrameId);
                }
            }

            togglePlayPause() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }

            resetSimulation() {
                this.clearAllEntities();
                this.lastTimestamp = performance.now();
                if (!this.isRunning) {
                    this.start();
                }
            }

            loop(timestamp) {
                if (!this.isRunning) {
                    this.animationFrameId = null;
                    return;
                }

                const deltaTime = (timestamp - this.lastTimestamp) / 1000 * this.settings.simulationSpeed;
                this.lastTimestamp = timestamp;

                this.frameCount++;
                if (timestamp - this.fpsLastUpdateTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.fpsLastUpdateTime = timestamp;
                    this.uiElements.fpsCounter.textContent = this.fps;
                }

                try {
                    this.applyForces();
                    this.applyAttractorForces();
                    this.handleCollisions();

                    this.particles = this.particles.filter(p => !p.isAbsorbed);
                    this.particles.forEach(p => p.update(deltaTime, this.settings.globalGravity, this.settings.damping, this.settings.boundaryConditions, this.canvas.width, this.canvas.height));

                    this.draw();
                } catch (e) {
                    console.error('Simulation loop error:', e);
                    this.pause();
                    alert('Simulation error! Paused. Check console for details.');
                }

                this.animationFrameId = requestAnimationFrame(this.loop.bind(this));
            }

            applyForces() {
                const k = 8.9875e-3;

                for (let i = 0; i < this.particles.length; i++) {
                    const p1 = this.particles[i];

                    if (this.settings.enableElectrostatic) {
                        for (let j = i + 1; j < this.particles.length; j++) {
                            const p2 = this.particles[j];

                            const dx = p2.x - p1.x;
                            const dy = p2.y - p1.y;
                            const distSq = dx * dx + dy * dy;
                            const minDistanceSq = Math.pow(p1.radius + p2.radius, 2);

                            if (distSq > minDistanceSq * 0.1) {
                                const dist = Math.sqrt(distSq);
                                const forceMagnitude = k * p1.charge * p2.charge / distSq;

                                const fx = forceMagnitude * (dx / dist);
                                const fy = forceMagnitude * (dy / dist);

                                p1.applyForce(fx, fy);
                                p2.applyForce(-fx, -fy);
                            }
                        }
                    }
                }
            }

            applyAttractorForces() {
                this.attractors.forEach(attractor => {
                    this.particles.forEach(particle => {
                        attractor.applyForceToParticle(particle);
                    });
                });
            }

            handleCollisions() {
                if (!this.settings.enableCollisions) return;

                for (let i = 0; i < this.particles.length; i++) {
                    const p1 = this.particles[i];
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];

                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = p1.radius + p2.radius;

                        if (dist < minDist) {
                            const overlap = minDist - dist;
                            const normalX = dx / dist;
                            const normalY = dy / dist;

                            const separationFactor = overlap / (p1.mass + p2.mass);
                            p1.x -= normalX * separationFactor * p2.mass;
                            p1.y -= normalY * separationFactor * p2.mass;
                            p2.x += normalX * separationFactor * p1.mass;
                            p2.y += normalY * separationFactor * p1.mass;

                            const rvX = p2.vx - p1.vx;
                            const rvY = p2.vy - p1.vy;

                            const velAlongNormal = rvX * normalX + rvY * normalY;

                            if (velAlongNormal > 0) continue;

                            const e = 0.9;

                            const j = -(1 + e) * velAlongNormal / (1 / p1.mass + 1 / p2.mass);

                            const impulseX = j * normalX;
                            const impulseY = j * normalY;

                            p1.vx -= impulseX / p1.mass;
                            p1.vy -= impulseY / p1.mass;
                            p2.vx += impulseX / p2.mass;
                            p2.vy += impulseY / p2.mass;
                        }
                    }
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach(p => p.draw(this.ctx, this.settings.showTrails, this.settings.showForceVectors, p === this.selectedParticle));
                this.attractors.forEach(a => a.draw(this.ctx, a === this.selectedAttractor));

                if (this.settings.interactionMode === 'addParticle' && this.settings.addWithVelocity && this.dragStartPos && this.currentDragPos && this.isDragging) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.dragStartPos.x, this.dragStartPos.y);
                    this.ctx.lineTo(this.currentDragPos.x, this.currentDragPos.y);
                    this.ctx.strokeStyle = '#FFFFFF';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    const arrowHeadSize = 10;
                    const angle = Math.atan2(this.currentDragPos.y - this.dragStartPos.y, this.currentDragPos.x - this.dragStartPos.x);
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.currentDragPos.x, this.currentDragPos.y);
                    this.ctx.lineTo(this.currentDragPos.x - arrowHeadSize * Math.cos(angle - Math.PI / 6), this.currentDragPos.y - arrowHeadSize * Math.sin(angle - Math.PI / 6));
                    this.ctx.moveTo(this.currentDragPos.x, this.currentDragPos.y);
                    this.ctx.lineTo(this.currentDragPos.x - arrowHeadSize * Math.cos(angle + Math.PI / 6), this.currentDragPos.y - arrowHeadSize * Math.sin(angle + Math.PI / 6));
                    this.ctx.stroke();
                }
            }

            resizeCanvas() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
            }

            getCanvasCoordinates(event) {
                const rect = this.canvas.getBoundingClientRect();
                let clientX, clientY;
                if (event.touches && event.touches.length > 0) {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            handleCanvasMouseDown(event) {
                event.preventDefault();
                const coords = this.getCanvasCoordinates(event);
                this.dragStartPos = coords;
                this.currentDragPos = coords;
                this.isDragging = false;
                this.isDraggingParticle = false;
                this.isDraggingAttractor = false;

                if (event.button === 0) {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        if (p.isPointInParticle(coords.x, coords.y)) {
                            this.selectParticle(p);
                            this.isDraggingParticle = true;
                            this.clearSelectedAttractor();
                            return;
                        }
                    }
                    for (let i = this.attractors.length - 1; i >= 0; i--) {
                        const a = this.attractors[i];
                        if (a.isPointInAttractor(coords.x, coords.y)) {
                            this.selectAttractor(a);
                            this.isDraggingAttractor = true;
                            this.clearSelectedParticle();
                            return;
                        }
                    }
                    if (this.settings.interactionMode === 'addParticle' && !this.settings.addWithVelocity) {
                        this.addParticle(coords.x, coords.y);
                        this.clearSelectedParticle();
                        this.clearSelectedAttractor();
                    }
                }
            }

            handleCanvasMouseMove(event) {
                if (this.dragStartPos) {
                    this.isDragging = true;
                    this.currentDragPos = this.getCanvasCoordinates(event);

                    if (this.isDraggingParticle && this.selectedParticle) {
                        this.selectedParticle.x = this.currentDragPos.x;
                        this.selectedParticle.y = this.currentDragPos.y;
                    } else if (this.isDraggingAttractor && this.selectedAttractor) {
                        this.selectedAttractor.x = this.currentDragPos.x;
                        this.selectedAttractor.y = this.currentDragPos.y;
                    }
                }
            }

            handleCanvasMouseUp(event) {
                const coords = this.getCanvasCoordinates(event);
                if (this.isDraggingParticle || this.isDraggingAttractor) {
                    
                } else if (this.dragStartPos) {
                    if (this.settings.interactionMode === 'addParticle') {
                        if (this.settings.addWithVelocity && this.isDragging) {
                            const vx = (coords.x - this.dragStartPos.x) * 0.1;
                            const vy = (coords.y - this.dragStartPos.y) * 0.1;
                            this.addParticle(this.dragStartPos.x, this.dragStartPos.y, vx, vy);
                        } else if (!this.isDragging) {
                            if (event.button === 0) {
                                this.addParticle(coords.x, coords.y);
                            }
                        }
                    } else if (this.settings.interactionMode === 'addAttractor') {
                        if (!this.isDragging && event.button === 0) {
                            this.addAttractor(coords.x, coords.y);
                        }
                    }
                }
                if (!this.isDragging && event.button === 0) {
                    if (!this.trySelectParticle(coords.x, coords.y) && !this.trySelectAttractor(coords.x, coords.y)) {
                        this.clearSelectedParticle();
                        this.clearSelectedAttractor();
                    }
                }
                this.dragStartPos = null;
                this.currentDragPos = null;
                this.isDragging = false;
                this.isDraggingParticle = false;
                this.isDraggingAttractor = false;
            }

            handleCanvasTouchStart(event) {
                event.preventDefault();
                const coords = this.getCanvasCoordinates(event);
                this.dragStartPos = coords;
                this.currentDragPos = coords;
                this.isDragging = false;
                this.isDraggingParticle = false;
                this.isDraggingAttractor = false;

                clearTimeout(this.touchTimer);
                this.touchTimer = setTimeout(() => {
                    if (!this.isDragging) {
                        if (this.trySelectParticle(coords.x, coords.y)) {
                            this.clearSelectedAttractor();
                        } else if (this.trySelectAttractor(coords.x, coords.y)) {
                            this.clearSelectedParticle();
                        }
                    }
                }, this.longPressThreshold);

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    if (p.isPointInParticle(coords.x, coords.y)) {
                        this.selectParticle(p);
                        this.isDraggingParticle = true;
                        this.clearSelectedAttractor();
                        clearTimeout(this.touchTimer);
                        return;
                    }
                }
                for (let i = this.attractors.length - 1; i >= 0; i--) {
                    const a = this.attractors[i];
                    if (a.isPointInAttractor(coords.x, coords.y)) {
                        this.selectAttractor(a);
                        this.isDraggingAttractor = true;
                        this.clearSelectedParticle();
                        clearTimeout(this.touchTimer);
                        return;
                    }
                }

                if (this.settings.interactionMode === 'addParticle' && !this.settings.addWithVelocity) {
                    this.addParticle(coords.x, coords.y);
                    this.clearSelectedParticle();
                    this.clearSelectedAttractor();
                }
            }

            handleCanvasTouchMove(event) {
                if (this.dragStartPos) {
                    this.isDragging = true;
                    this.currentDragPos = this.getCanvasCoordinates(event);
                    clearTimeout(this.touchTimer);

                    if (this.isDraggingParticle && this.selectedParticle) {
                        this.selectedParticle.x = this.currentDragPos.x;
                        this.selectedParticle.y = this.currentDragPos.y;
                    } else if (this.isDraggingAttractor && this.selectedAttractor) {
                        this.selectedAttractor.x = this.currentDragPos.x;
                        this.selectedAttractor.y = this.currentDragPos.y;
                    }
                }
            }

            handleCanvasTouchEnd(event) {
                const coords = this.getCanvasCoordinates(event);
                clearTimeout(this.touchTimer);

                if (this.isDraggingParticle || this.isDraggingAttractor) {
                    
                } else if (this.dragStartPos) {
                    if (this.settings.interactionMode === 'addParticle') {
                        if (this.settings.addWithVelocity && this.isDragging) {
                            const vx = (coords.x - this.dragStartPos.x) * 0.1;
                            const vy = (coords.y - this.dragStartPos.y) * 0.1;
                            this.addParticle(this.dragStartPos.x, this.dragStartPos.y, vx, vy);
                        } else if (!this.isDragging) {
                            this.addParticle(coords.x, coords.y);
                        }
                    } else if (this.settings.interactionMode === 'addAttractor') {
                        if (!this.isDragging) {
                            this.addAttractor(coords.x, coords.y);
                        }
                    }
                }
                if (!this.isDragging) {
                    if (!this.trySelectParticle(coords.x, coords.y) && !this.trySelectAttractor(coords.x, coords.y)) {
                        this.clearSelectedParticle();
                        this.clearSelectedAttractor();
                    }
                }

                this.dragStartPos = null;
                this.currentDragPos = null;
                this.isDragging = false;
                this.isDraggingParticle = false;
                this.isDraggingAttractor = false;
            }

            addParticle(x, y, vx = 0, vy = 0, mass = this.settings.particleMass, charge = this.settings.particleCharge, radius = this.settings.particleSize, color = this.settings.particleColor) {
                const newParticle = new Particle(
                    this.particleIdCounter++,
                    x, y, vx, vy,
                    mass, charge, radius, color
                );
                this.particles.push(newParticle);
            }

            trySelectParticle(x, y) {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    if (p.isPointInParticle(x, y)) {
                        this.selectParticle(p);
                        return true;
                    }
                }
                return false;
            }

            selectParticle(particle) {
                this.selectedParticle = particle;
                this.selectedAttractor = null;
                this.modals.particleInspector.show();
            }

            clearSelectedParticle() {
                this.selectedParticle = null;
                if (this.modalUpdateLoopIds.particleInspector) {
                    cancelAnimationFrame(this.modalUpdateLoopIds.particleInspector);
                    this.modalUpdateLoopIds.particleInspector = null;
                }
            }

            populateInspectorModal() {
                if (!this.selectedParticle) return;

                this.uiElements.inspectorSize.value = this.selectedParticle.radius;
                this.uiElements.inspectorSizeValue.textContent = this.selectedParticle.radius;
                this.uiElements.inspectorMass.value = this.selectedParticle.mass;
                this.uiElements.inspectorMassValue.textContent = this.selectedParticle.mass.toFixed(1);
                this.uiElements.inspectorCharge.value = this.selectedParticle.charge;
                this.uiElements.inspectorChargeValue.textContent = this.selectedParticle.charge.toFixed(1);
                this.uiElements.inspectorColor.value = this.selectedParticle.color;

                this.updateInspectorReadouts();
            }

            updateInspectorReadouts() {
                if (!this.selectedParticle || !this.modals.particleInspector._isShown) {
                    this.modalUpdateLoopIds.particleInspector = null;
                    return;
                }
                this.uiElements.inspectorPos.textContent = `(${this.selectedParticle.x.toFixed(2)}, ${this.selectedParticle.y.toFixed(2)})`;
                this.uiElements.inspectorVel.textContent = `(${this.selectedParticle.vx.toFixed(2)}, ${this.selectedParticle.vy.toFixed(2)})`;
                this.uiElements.inspectorAcc.textContent = `(${this.selectedParticle.ax.toFixed(2)}, ${this.selectedParticle.ay.toFixed(2)})`;

                this.modalUpdateLoopIds.particleInspector = requestAnimationFrame(this.updateInspectorReadouts.bind(this));
            }

            updateSelectedParticleFromModal(event) {
                if (!this.selectedParticle) return;
                const target = event.target;
                const settingName = target.id;
                let value;

                if (target.type === 'range') {
                    value = parseFloat(target.value);
                } else if (target.type === 'color') {
                    value = target.value;
                }

                if (settingName === 'inspectorSize') {
                    this.selectedParticle.radius = value;
                    this.uiElements.inspectorSizeValue.textContent = value;
                } else if (settingName === 'inspectorMass') {
                    this.selectedParticle.mass = value;
                    this.uiElements.inspectorMassValue.textContent = value.toFixed(1);
                } else if (settingName === 'inspectorCharge') {
                    this.selectedParticle.charge = value;
                    this.uiElements.inspectorChargeValue.textContent = value.toFixed(1);
                } else if (settingName === 'inspectorColor') {
                    this.selectedParticle.color = value;
                }
            }

            deleteSelectedParticle() {
                if (this.selectedParticle) {
                    this.particles = this.particles.filter(p => p.id !== this.selectedParticle.id);
                    this.modals.particleInspector.hide();
                    this.clearSelectedParticle();
                }
            }

            addAttractor(x, y, strength = 500, isRepeller = false) {
                const newAttractor = new Attractor(
                    this.attractorIdCounter++,
                    x, y,
                    strength,
                    isRepeller
                );
                this.attractors.push(newAttractor);
                this.selectAttractor(newAttractor);
            }

            trySelectAttractor(x, y) {
                for (let i = this.attractors.length - 1; i >= 0; i--) {
                    const a = this.attractors[i];
                    if (a.isPointInAttractor(x, y)) {
                        this.selectAttractor(a);
                        return true;
                    }
                }
                return false;
            }

            selectAttractor(attractor) {
                this.selectedAttractor = attractor;
                this.selectedParticle = null;
                this.modals.attractorInspector.show();
            }

            clearSelectedAttractor() {
                this.selectedAttractor = null;
                if (this.modalUpdateLoopIds.attractorInspector) {
                    cancelAnimationFrame(this.modalUpdateLoopIds.attractorInspector);
                    this.modalUpdateLoopIds.attractorInspector = null;
                }
            }

            populateAttractorInspectorModal() {
                if (!this.selectedAttractor) return;
                this.uiElements.attractorStrength.value = this.selectedAttractor.strength;
                this.uiElements.attractorStrengthValue.textContent = this.selectedAttractor.strength;
                this.uiElements.attractorIsRepeller.checked = this.selectedAttractor.isRepeller;
                this.uiElements.attractorPos.textContent = `(${this.selectedAttractor.x.toFixed(2)}, ${this.selectedAttractor.y.toFixed(2)})`;

                this.updateAttractorInspectorReadouts();
            }

            updateAttractorInspectorReadouts() {
                if (!this.selectedAttractor || !this.modals.attractorInspector._isShown) {
                    this.modalUpdateLoopIds.attractorInspector = null;
                    return;
                }
                this.uiElements.attractorStrengthValue.textContent = this.selectedAttractor.strength;
                this.uiElements.attractorPos.textContent = `(${this.selectedAttractor.x.toFixed(2)}, ${this.selectedAttractor.y.toFixed(2)})`;

                this.modalUpdateLoopIds.attractorInspector = requestAnimationFrame(this.updateAttractorInspectorReadouts.bind(this));
            }

            updateSelectedAttractorFromModal(event) {
                if (!this.selectedAttractor) return;
                const target = event.target;
                const settingName = target.id;
                let value;

                if (target.type === 'range') {
                    value = parseFloat(target.value);
                } else if (target.type === 'checkbox') {
                    value = target.checked;
                }

                if (settingName === 'attractorStrength') {
                    this.selectedAttractor.strength = value;
                } else if (settingName === 'attractorIsRepeller') {
                    this.selectedAttractor.isRepeller = value;
                }
            }

            deleteSelectedAttractor() {
                if (this.selectedAttractor) {
                    this.attractors = this.attractors.filter(a => a.id !== this.selectedAttractor.id);
                    this.modals.attractorInspector.hide();
                    this.clearSelectedAttractor();
                }
            }

            clearAllEntities() {
                this.particles = [];
                this.attractors = [];
                this.particleIdCounter = 0;
                this.attractorIdCounter = 0;
                this.clearSelectedParticle();
                this.clearSelectedAttractor();
            }

            loadScenario(scenarioName) {
                this.clearAllEntities();
                const cw = this.canvas.width;
                const ch = this.canvas.height;

                this.settings.globalGravity = 0.05;
                this.settings.enableElectrostatic = true;
                this.settings.damping = 0.010;
                this.settings.boundaryConditions = 'bounce';
                this.settings.addWithVelocity = false;
                this.settings.simulationSpeed = 1.0;

                switch (scenarioName) {
                    case 'empty':
                        break;
                    case 'gravityWell':
                        this.settings.globalGravity = 0;
                        this.settings.enableElectrostatic = false;
                        this.settings.damping = 0.005;
                        this.addAttractor(cw / 2, ch / 2, 1000, false);
                        for (let i = 0; i < 20; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const dist = Math.random() * (Math.min(cw, ch) / 3) + 50;
                            const x = cw / 2 + Math.cos(angle) * dist;
                            const y = ch / 2 + Math.sin(angle) * dist;
                            const mass = Math.random() * 0.5 + 0.5;
                            const charge = 0;
                            const radius = Math.random() * 5 + 5;
                            const orbitSpeed = 10;
                            const vx = -(y - ch / 2) * orbitSpeed / dist;
                            const vy = (x - cw / 2) * orbitSpeed / dist;
                            this.addParticle(x, y, vx, vy, mass, charge, radius, '#88EEFF');
                        }
                        break;
                    case 'electrostaticDance':
                        this.settings.globalGravity = 0;
                        this.settings.damping = 0.005;
                        for (let i = 0; i < 10; i++) {
                            const x = Math.random() * cw;
                            const y = Math.random() * ch;
                            const charge = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 5 + 1);
                            const color = charge > 0 ? '#FF6347' : '#6A5ACD';
                            this.addParticle(x, y, 0, 0, 1.0, charge, 10, color);
                        }
                        break;
                    case 'billiards':
                        this.settings.globalGravity = 0;
                        this.settings.enableElectrostatic = false;
                        this.settings.damping = 0.005;
                        this.settings.boundaryConditions = 'bounce';
                        const numBalls = 10;
                        const ballRadius = 15;
                        for (let i = 0; i < numBalls; i++) {
                            let x, y, overlap;
                            do {
                                x = Math.random() * (cw - 2 * ballRadius) + ballRadius;
                                y = Math.random() * (ch - 2 * ballRadius) + ballRadius;
                                overlap = this.particles.some(p => p.isPointInParticle(x, y));
                            } while (overlap);
                            const vx = (Math.random() - 0.5) * 100;
                            const vy = (Math.random() - 0.5) * 100;
                            this.addParticle(x, y, vx, vy, 1.0, 0, ballRadius, '#FFFFFF');
                        }
                        break;
                }
                this.syncSettingsToUI();
                this.lastTimestamp = performance.now();
                if (!this.isRunning) this.start();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new SimulationApp();
            app.init();
        });
    </script>
